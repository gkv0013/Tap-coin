<section id="frens">
  <div class="task-card-container">
    <h2 class="text-2xl font-bold mb-4">Invite Friends</h2>
    <div class="claim-section">
      <div class="text-xl">Next claim in 2 hours and 28 minutes</div>
      <div class="text-4xl font-bold">0</div>
      <div class="claim-btn">Claim</div>
    </div>
    <div class="text-center mb-4">
      <div class="text-lg">Earn <span class="font-bold">10%</span> from direct referrals and <span class="font-bold">5%</span> from secondary referrals.</div>
      <div class="info">Status on referral points will be updated every 6 hours.</div>
    </div>
    <div class="friends-section">
      <div class="text-xl mb-4">Your friends: 0</div>
      <div class="card">
        <div class="profile">
          <img src="/image/alien.jpeg" alt="User avatar">
          <div class="details">
            <div class="name">Invite your first friend</div>
            <div class="points">0 NILA</div>
          </div>
        </div>
        <div class="invite-btn" (click)="shareOnTelegram()">
          <img src="/image/telegram.png" alt="Telegram Icon">
          Invite a friend
        </div>
      </div>
      <!-- Repeat the card for additional friends as needed -->
    </div>
  </div>
  </section>
