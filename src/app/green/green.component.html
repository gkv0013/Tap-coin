<div class="sm:max-w-sm flex-col items-center mx-auto mt-14 mb-24">
    <h1 class="  mx-3 text-center pt-10 text-4xl font-bold tracking-tight text-white  ">
        <span class="">
            Learn about the <br>
            <span class="text-transparent bg-clip-text bg-gradient-to-tr to-cyan-500 from-blue-600">
                Global Goals
            </span>

            <p class="font-normal text-base tracking-normal  text-justify mx-3 my-5  ">
                World leaders agreed to 17 goals for a better world by 2030. These goals have the power to end poverty,

        </span>
    </h1>

    <div class="flex bg-gray-800 flex-wrap justify-center m-4 rounded-xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden  w-full ">
            <img [src]="cards[0].image" alt="Goal Image" class="w-full  h-48 object-cover">
        </div>
        <div class="p-4">
            <h3 class="font-bold text-lg">{{ cards[0].title }}</h3>
            <p class="text-sm text-white mt-2">{{ cards[0].description }}</p>
            <a [href]="cards[0].link" class="text-blue-500 hover:underline mt-4 inline-block">{{ cards[0].linkText
