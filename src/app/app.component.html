<ng-template #paginationModal let-modal>
  <div class="modal-content">
    <div class="modal-body bg-dark text-white">
      <div class="pagination-wrapper position-relative">
        <button type="button" class="arrow-left" [disabled]="currentImageIndex === 0" (click)="previousImage()">
          <span>&#8249;</span>
        </button>
        <img [src]="images[currentImageIndex]" class="img-fluid rounded-circle mx-auto d-block" alt="Coin Image">
        <button type="button" class="arrow-right" [disabled]="currentImageIndex === images.length - 1" (click)="nextImage()">
          <span>&#8250;</span>
        </button>
        <h5 class="text-center mt-3">{{titles[currentImageIndex]}}</h5>
        <p class="text-center">{{descriptions[currentImageIndex]}}</p>
      </div>
    </div>
    <div class="modal-footer bg-dark">
      <button type="button" class="btn btn-outline-light" (click)="closeModal()">Close</button>
    </div>
  </div>
</ng-template>
