# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "deploy-branch" ]
  pull_request:
    branches: [ "deploy-branch" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the version of Node.js you need

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build  # Replace this with your build command

      - name: Deploy
        run: |
          # Here you can add your deployment commands, e.g.:
          # scp -r ./build user@yourserver:/path/to/deploy
          echo "Deploying to production server..."
